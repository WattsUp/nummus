<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <title>nummus</title>
    <meta name="description" content="A personal financial information aggregator and planning tool."/>

    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">

    {% assets "css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}

    {% assets "js" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

  </head>

  <body class="antialiased bg-grey-100 h-screen relative">
    {% block header %}
      {% include "/shared/_header.html" %}
    {% endblock %}
    <nav hx-get="/sidebar" hx-trigger="load" class="bg-green-300 pt-12 w-80 font-serif h-full fixed"></nav>

    <div class="pt-12 pl-80 h-full">
      <div class="flex flex-col h-full overflow-y-auto">
        <main class="p-2">
          {% block content %}{% endblock %}
        </main>
        {% block footer %}
          {% include "/shared/_footer.html" %}
        {% endblock %}
      </div>
    </div>

  </body>

</html>
